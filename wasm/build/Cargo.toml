[package]
name = "build"
version = "0.1.0"
edition = "2021"

[lib]
name = "build"
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
memory = { version = "0.1.0", path = "../memory" }

[profile.release]
lto = true
codegen-units = 1
opt-level = 'z'